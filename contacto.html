    <script>
      //agrear clase al hacer scroll
      var slider = $("#nav").height();
      $(window).scroll(function(){
        var scroll = $(window).scrollTop();
        if (scroll >= slider) {
          $("#nav").css("opacity", "0.7");
        }else{
          $("#nav").css("opacity", "1");
        }
        $(window).scroll();
      })
