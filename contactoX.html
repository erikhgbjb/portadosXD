    <script>
      //agrear clase al hacer scroll
      var slider = $("#nav").height();
      $(window).scroll(function(){
        var scroll = $(window).scrollTop();
        if (scroll >= slider) {
          $("#nav").css("opacity", "0.7");
        }else{
          $("#nav").css("opacity", "1");
        }
        $(window).scroll();
      })
    </script>

<script>
    //agrear clase al hacer scroll
    var slider = $(".tab-content").height();
    var card = $("#card-id").height();
    var tab = $(".tabs").height();
    var ancho = $(window).width();
    var contenidotabs = $(".tab-content").height();
    // console.log(slider+" + "+card+" + "+tab+" ++++ "+ancho);

    //console.log(tab_cont+"contenedor"); 
    if (ancho <= 550) {

    }


    var alto = $(window).height();
    var pies = $(".pie").height();
    var copys = $(".copy").height();
    var navi = $("#nav").height();
     //console.log(alto+" + "+pies+" + "+navi);
     //console.log(navi+" + "+ card +" + "+ pies+" + "+copys);
    var total = pies+copys+tab+navi+100;
    if ( (total) < alto ) {
        $("footer").css("top",alto-total);
        $(".copy").css("position","relative");
        $(".copy").css("margin-top",alto-total);
    }










    function myFunction() {
      var has = window.location.hash;
      if (has === "#tab2"){
        remover();
        topis(1.5);
      }else if(has === "#tab3"){
        remover();
        topis(1.7);
      }else if(has === "#tab1"){
        remover();
        $("footer").css("top",alto-total);
        $(".copy").css("position","relative");
        $(".copy").css("margin-top",alto-total);
      }else{
        alert('Algo anda mal, esta no es una opcion, podrias informar de favor del error');
      }
    }

    function remover(){
      var divStyle = $(".footer").prop("style");
      divStyle.removeProperty("top");
      document.getElementById("copy").removeAttribute('style');
    }
    function topis(a){
      $("footer").css("top",(alto/a));
      $(".copy").css("position","relative");
      $(".copy").css("margin-top",(alto/a));
    }


  </script>
